<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body>
    <h1>Registrate!!! xd</h1>

    <form class="mb-6" action="{{ url_for('register') }}", method="POST">
        <div class="flex mb-4 gap-2">
            <input name="username" type="text" class="flex-1 rounded p-4" placeholder="Nombre">
            <input name="email" type="email" class="flex-1 rounded p-4" placeholder="E-mail">            
            <input name="password" type="password" class="flex-1 rounded p-4" placeholder="Password">            
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Registrate
        </button>
        <button>
            <a href="/login">Inicia sesion</a>
        </button>
    </form>
</body>
</html>
